<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-5" style="background-color:#58D68D">
            <div class="bg-danger">
                <h5><i>STUDENT <span>REGISTRATION</span></i></h5>
            </div>
            <div class="mb-4">
<form class="" action="#" th:action="@{/save}" th:object="${student}" method="post">
<table class="w-100" align="center" cellpadding = "10">

    <!----- First Name ---------------------------------------------------------->
    <tr>
        <td>STUDENT NAME</td>
        <td><input th:field="*{name}" class="w-100" type="text" name="First_Name" maxlength="30"/>
        </td>
    </tr>
    <td>STUDENT FATHER NAME</td>
    <td><input class="w-100" th:field="*{fatherName}" type="text" name="First_Name" maxlength="30"/>
    </td>
    <tr>
        <td>DATE OF BIRTH</td>
        <td>
            <select th:field="*{age}" name="age">
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
            </select>
        </td>
    </tr>

    <!----- Email Id ---------------------------------------------------------->
    <tr>
        <td>EMAIL ID</td>
        <td><input class="w-100" th:field="*{email}" type="text" name="Email_Id" maxlength="100" /></td>
    </tr>

    <!----- Mobile Number ---------------------------------------------------------->
    <tr>
        <td>MOBILE NUMBER</td>
        <td>
            <input  class="w-100" type="text" th:field="*{mobile}" name="Mobile_Number" maxlength="10" />

        </td>
    </tr>

    <!----- Gender ----------------------------------------------------------->
    <tr>
        <td>GENDER</td>
        <td>
            Male <input th:field="*{gender}" type="radio" name="Gender" value="Male" />
            Female <input type="radio" th:field="*{gender}" name="Gender" value="Female" />
        </td>
    </tr>

    <!----- Address ---------------------------------------------------------->
    <tr>
        <td>ADDRESS</td>
        <td>
            <input class="w-100" th:field="*{address}" type="text" name="Address" rows="1" cols="30">
        </td>
    </tr>



    <!----- Course ---------------------------------------------------------->
    <tr>
        <td>COURSES<br />APPLIED FOR</td>
        <td>
            BCA
            <input type="radio" th:field="*{classname}" name="Course_BCA" value="BCA">
            B.Com
            <input type="radio" th:field="*{classname}" name="Course_BCom" value="MCA">
            B.Sc
            <input type="radio" th:field="*{classname}" name="Course_BSc" value="BA">
            B.A
            <input type="radio" th:field="*{classname}" name="Course_BA" value="BSC">
        </td>
    </tr>

    <!----- Submit and Reset ------------------------------------------------->
    <tr>
        <td colspan="2" align="center">
            <input class="btn w-100 bg-success text-white" type="submit" value="Submit">
        </td>
    </tr>
</table>

</form>
                <a href="#" class="btn btn-secondary" th:href="@{/view}">view all data</a>
                <a href="#" class="btn btn-secondary " th:href="@{/byroll}">search by roll</a>
                </div>
        </div>
    </div>
</div>
</body>
